<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Berhasil Terdaftar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('background1.jpg') no-repeat center center fixed; /* Ganti 'background.jpg' dengan path gambar Anda */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 40px;
            padding: 30px;
            width: 150%;
            max-width: 800px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .container button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100px;
        }

        .container button:hover {
            background-color: #005ecc;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #007aff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="uploads/successhtml.png" alt="Ilustrasi Akun Berhasil">
        <h1>Selamat! Akunmu berhasil terdaftar</h1>
        <p>Kamu bisa masuk tanpa harus mendaftar lagi</p>
        <a href="dashboard.html" style="background-color: #007aff; color: white; text-decoration: none; padding: 12px 20px; font-size: 16px; font-weight: bold; border-radius: 8px; display: inline-block; cursor: pointer;">Oke</a>
    </div>
</body>
</html>
