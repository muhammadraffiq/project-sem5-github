<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('background1.jpg') no-repeat center center fixed; /* Ganti 'background.jpg' dengan path gambar Anda */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .illustration {
            flex: 1;
            background: url('https://via.placeholder.com/600x600') no-repeat center center;
            background-size: cover;
            height: 100%;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
        }

        .form-container {
            flex: 1;
            padding: 2rem;
        }

        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .form-container p {
            margin-bottom: 2rem;
            font-size: 14px;
            color: #777;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, .form-container select, .form-container button {
            padding: 12px;
            font-size: 14px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-container input:focus, .form-container select:focus {
            outline: none;
            border-color: #007aff;
        }

        .form-container button {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #005ecc;
        }

        .small-text {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
            <!-- Gambar -->
            <div class="image-container">
                <img src="uploads/signup.jpeg" alt="Signup Illustration"> <!-- Ganti 'signup.jpeg' dengan path gambar Anda -->
            </div>

        <!-- Form -->
        <div class="form-container">
            <h2>Log in</h2>
            <form action="success.html" method="POST">
                <input type="text" name="fullname" placeholder="Nomor HP atau email" required>
                <button type="submit">Login <a href="success.html"></a></button>
            </form>
            <p class="small-text">
                Belum punya akun? <a href="signup_form.html"><strong>daftar disini!</strong></a>
            </p>
        </div>
    </div>
</body>
</html>
